<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Welcome, Admin!</h1>

        <div class="card p-4 shadow-sm mb-5">
            <h3>Add New Menu Item</h3>
            <form id="addMenuForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="menuDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="menuDate" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="mealType" class="form-label">Meal Type</label>
                        <select class="form-select" id="mealType" required>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dishName" class="form-label">Dish Name</label>
                    <input type="text" class="form-control" id="dishName" required>
                </div>
                <div class="mb-3">
                    <label for="dietaryType" class="form-label">Dietary Type</label>
                    <select class="form-select" id="dietaryType" required>
                        <option value="Veg">Veg</option>
                        <option value="Non-Veg">Non-Veg</option>
                        <option value="Vegan">Vegan</option>
                        <option value="Allergy-Friendly">Allergy-Friendly</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Menu Item</button>
            </form>
            <div id="addMenuMessage" class="mt-2 text-center"></div>
        </div>

        <div class="card p-4 shadow-sm mb-5">
            <h3>Add New Notification</h3>
            <form id="notificationForm">
                <div class="mb-3">
                    <label for="notificationMessage" class="form-label">Notification Message</label>
                    <textarea class="form-control" id="notificationMessage" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Notification</button>
            </form>
            <div id="notificationMessageArea" class="mt-2"></div>
        </div>

        <h2 class="text-center mb-3 mt-5">Attendance Reports</h2>
        <div class="card p-4 shadow-sm">
            <h4 class="mb-3">Attendance Trends (Last 30 Days)</h4>
            <div class="mb-4">
                <canvas id="attendanceChart" width="400" height="200"></canvas>
            </div>
            <h4 class="mb-3">Raw Data</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Meal</th>
                        <th>Total Attendance</th>
                    </tr>
                </thead>
                <tbody id="attendance-report-body"></tbody>
            </table>
        </div>

        <h2 class="text-center mb-3 mt-5">Recipe Suggestions</h2>
        <div class="card p-4 shadow-sm">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Dish Name</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="recipe-suggestions-body"></tbody>
            </table>
        </div>

        <h2 class="text-center mb-3 mt-5">Menu Management</h2>
        <div class="card p-4 shadow-sm">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Meal</th>
                        <th>Dish</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="menu-management-body"></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="editMenuModal" tabindex="-1" aria-labelledby="editMenuModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editMenuModalLabel">Edit Menu Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editMenuForm">
                        <input type="hidden" id="editMenuId">
                        <div class="mb-3">
                            <label for="editMenuDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="editMenuDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editMealType" class="form-label">Meal Type</label>
                            <select class="form-select" id="editMealType" required>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editDishName" class="form-label">Dish Name</label>
                            <input type="text" class="form-control" id="editDishName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDietaryType" class="form-label">Dietary Type</label>
                            <select class="form-select" id="editDietaryType" required>
                                <option value="Veg">Veg</option>
                                <option value="Non-Veg">Non-Veg</option>
                                <option value="Vegan">Vegan</option>
                                <option value="Allergy-Friendly">Allergy-Friendly</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editDescription"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Menu Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/logic.js"></script>
</body>
</html>
